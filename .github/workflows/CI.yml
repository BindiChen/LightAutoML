name: CI

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3

  tests:
    needs: pre-commit
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: Gr1N/setup-poetry@v7

    - name: install dependencies
      run: |
        poetry install
        poetry add -D tox-gh-actions

    - name: install libomp for MacOS
      if: ${{ matrix.os == 'macos-latest' }}
      run: brew install libomp

    - name: install torch+cpu for Windows
      if: ${{ matrix.os == 'macos-latest' }}
      run: poetry run pip install torch==1.7.0+cpu torchvision==0.8.1+cpu torchaudio===0.7.0 -f https://download.pytorch.org/whl/torch_stable.html

    - name: test with tox
      run: |
        poetry run tox
